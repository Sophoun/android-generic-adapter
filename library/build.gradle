apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: "$rootDir/scripts/configs.gradle"
apply from: "$rootDir/scripts/bintray_publish.gradle"

android {
    compileSdkVersion                   configs.compile_sdk
    defaultConfig {
        minSdkVersion                   configs.min_sdk
        targetSdkVersion                configs.target_sdk
        versionCode                     configs.version_code
        versionName                     configs.version_name

        testInstrumentationRunner       configs.instrument_runner
    }

    buildTypes {
        release {
            minifyEnabled               configs.minify_enabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Common
    implementation "org.jetbrains.anko:anko-commons:0.10.8"
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.github.sophoun:android-utils:0.0.1'
    implementation 'com.github.sophoun:android-ui-state:0.0.1'
}